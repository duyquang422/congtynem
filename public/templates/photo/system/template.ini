[template]
//Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/photo/system"

//Khai bao tap tin layout se duoc load
layout = "index"

//Khai bao title cua layout
title = "Du lịch sắc màu"

//Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"
metaHttp[] = "Refresh|3600"

metaName[] = "keywords|du lich thai lan,du lich thai lan gia re,du lich campuchia..."
metaName[] = "description|DU LỊCH THÁI LAN GIÁ RẺ,GIÁ 7.400.000 ĐỒNG/KHÁCH.LH 0933.885.695,DU LỊCH PACIFIC TRAVEL,DU LICH THAI LAN GIA RE THANG 6,7,8,MUA HE 2012"

//Khai bao thu muc va tap tin chua cac tap tin css
dirCss = "/css"
fileCss[] = "/style.css"

//Khai bao thu muc va cac tap tin javascript
dirJs = "/js"
fileJs[] = "/jquery.min.js"
fileJs[] = "/cufon-yui.js"
fileJs[] = "/Note_this_400.font.js"
fileJs[] = "/jquery.transform-0.8.0.min.js"


//Khai bao duong dan den thu muc chua hinh anh
dirImg = "/images";

[user : template]

layout = "user"

[public : template]

layout = "public"









