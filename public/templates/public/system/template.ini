[template]

//Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/public/system"

//Khai bao tap tin layout se duoc load
layout = "index"

//Khai bao title cua layout
title = "CongTyNem.Com"

//Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"
metaHttp[] = "Refresh|3600"

metaName[] = "keywords|Nệm, Nệm Cao Su, Nệm Nhân Tạo, Nệm Giá Rẻ, Nệm Trả Góp..."
metaName[] = "description|Chuyên Cung Cấp Sỉ Và Lẻ Các Loại Nệm Cao Cấp"

//Khai bao thu muc va tap tin chua cac tap tin css
dirCss = "/css"
fileCss[] = "/bootstrap.min.css"
fileCss[] = "/style.css"
fileCss[] = "/slideshow.css"

//Khai bao thu muc va cac tap tin javascript
dirJs = "/js"
fileJs[] = "/jquery.min.js"
fileJs[] = "/jquery.livequery.min.js"
fileJs[] = "/autocomplete.js"
fileJs[] = "/jquery.elevateZoom-3.0.8.min.js"
fileJs[] = "/bootstrap.min.js"
fileJs[] = "/less.min.js"
fileJs[] = "/function.js"
fileJs[] = "/ajax.js"
fileJs[] = "/jquery.form.js"

//Khai bao duong dan den thu muc chua hinh anh
dirImg = "/images";

[user : template]

layout = "user"

[public : template]

layout = "public"






